<html>
  <head>
    <title>Claytons Web App</title>
  </head>
  <style> 
    #card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    height: 50%;
    border-radius: 5px;
    margin: auto; 
    }
    #app {
    height: 1020px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script> 
      let app = document.getElementById('app')
      let card = document.createElement('div')
      card.id = 'card'

      let userLabel = document.createElement('label')
      userLabel.innerHTML = 'Username'
      card.append(userLabel)

      let userInput = document.createElement('input')
      userInput.type = "username"
      userInput.placeholder = "Enter username"
      card.append(userInput)

      app.append(card)
    </script>
  </body>
</html>
